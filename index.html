<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只盗版乔巴</title>
    <link rel="stylesheet" href="style.css">
    <style id="styleTag"></style>
</head>
<body>

<div class="code-wrapper">
    <pre id="code"></pre>
</div>
<div class="wrapper">
    <div class="chopper">
        <div class="face"></div>
        <div class="mouse-wrapper">
            <div class="mouse"></div>
        </div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="hatUp">
            <div class="spot"></div>
        </div>
        <div class="hatBottom"></div>
        <ul class="deerHorn left">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <div class="circle left"></div>
        </ul>
        <ul class="deerHorn right">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <div class="circle right"></div>
        </ul>
    </div>
</div>

<div class="speed">
    <button data-x="speed-s">快速</button>
    <button data-x="speed-n">正常</button>
    <button data-x="speed-q">慢速</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
